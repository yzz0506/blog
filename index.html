<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog.yuk1no.com</title>
    <style>
        /* === 基础样式 === */
        body { 
            background-color: #000; 
            color: #ccc; 
            font-family: "Consolas", "Courier New", monospace; 
            /* 修改点 1：使用 vh 单位，让顶部间距随屏幕高度自动变大 */
            /* 10vh 表示屏幕高度的 10%，大屏上会留出更多空隙，视觉更舒适 */
            padding: 10vh 20px 20px 20px; 
            font-size: 18px;
            max-width: 1000px;
            margin: 0 auto;
            overflow-x: hidden;
            /* 保证最小高度，防止内容少时页面塌缩 */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* === 加载动画样式 === */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .typing-wrapper {
            display: inline-block;
        }

        #loader-text {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff00; /* 模拟光标 */
            color: #00ff00;
            font-size: 1.5em;
            width: 0;
            /* 动画：打字(1.5s), 光标闪烁(0.7s), 整体淡出(0.5s) */
            animation: 
                typing 1.5s steps(25, end) forwards,
                blink-caret 0.7s step-end infinite,
                fadeOutContent 0.5s 2.5s forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }

        @keyframes fadeOutContent {
            to { opacity: 0; }
        }

        /* === 主内容渐显样式 === */
        #main-wrapper {
            opacity: 0; /* 初始隐藏 */
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 80vh; /* 保证主容器撑开 */
        }
        
        /* 博客列表容器 */
        #blog-container {
            /* 移除固定最小高度，改为 flex 自动填充 */
            flex-grow: 1;
        }

        .blog-line { 
            display: flex; 
            margin-bottom: 25px; 
            border-bottom: 1px dashed #333; 
            padding-bottom: 15px; 
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time { color: #666; min-width: 200px; font-weight: bold; }
        
        .content { 
            flex-grow: 1; 
            margin-right: 15px; 
            white-space: pre-wrap; 
            line-height: 1.6;
        }
        
        .content img {
            max-width: 100%;
            border: 2px solid #333;
            margin-top: 10px;
            display: block;
            opacity: 0.9;
        }

        .tag { 
            color: #444; 
            border: 1px solid #222; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.8em; 
            height: fit-content; 
            white-space: nowrap;
        }
        
        /* 颜色定义 */
        .w { color: #ddd; }
        .r { color: #ff5555; }
        .b { color: #5555ff; }
        .g { color: #00ff00; }

        /* === 翻页控制器样式 === */
        #pagination {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .page-btn {
            background: #111;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.2s;
        }

        .page-btn:hover { background: #222; border-color: #00ff00; }
        .page-btn:active { transform: translateY(2px); }
        .page-btn.disabled { 
            color: #444; 
            border-color: #222; 
            cursor: not-allowed; 
            background: #000;
        }

        #page-info { color: #666; }

        footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px dashed #333;
            text-align: center;
            color: #555;
            font-size: 0.8em;
            padding-bottom: 20px;
        }
        
        footer a { color: #777; text-decoration: none; transition: color 0.2s; }
        footer a:hover { color: #aaa; text-decoration: underline; }

        /* === 手机端适配 === */
        @media (max-width: 600px) {
            /* 手机端保持较小的顶部间距 */
            body { padding: 60px 10px 10px 10px; font-size: 16px; }
            .blog-line { flex-direction: column; align-items: flex-start; }
            .time { margin-bottom: 5px; font-size: 0.9em; color: #555; }
            .content { width: 100%; margin-right: 0; }
            .tag { margin-top: 5px; align-self: flex-start; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="typing-wrapper">
            <div id="loader-text">CONNECTING TO SYSTEM...</div>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="blog-container"></div>

        <div id="pagination">
            <button id="btn-prev" class="page-btn" onclick="changePage(-1)">[ < PREV ]</button>
            <span id="page-info">PAGE 1 / 1</span>
            <button id="btn-next" class="page-btn" onclick="changePage(1)">[ NEXT > ]</button>
        </div>

        <script src="https://giscus.app/client.js"
                data-repo="allskll/blog"
                data-repo-id="R_kgDOQnGv1A"
                data-category="General"
                data-category-id="DIC_kwDOQnGv1M4C0FQZ"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="dark"
                data-lang="zh-CN"
                crossorigin="anonymous"
                async>
        </script>

        <footer>
            <p>Email: <a href="mailto:contact@yuk1no.com">contact@yuk1no.com</a></p>
            <p>© 2025 TERMINAL BLOG. All systems operational.</p>
        </footer>
    </div>

    <script>
        // 修改点 2：改为变量，初始值给 7，后续会自动计算
        let itemsPerPage = 7; 
        let allPosts = []; 
        let currentPage = 1;

        // 修改点 3：新增计算函数，根据屏幕高度决定显示多少条
        function recalculateItemsPerPage() {
            const windowHeight = window.innerHeight;
            // 预留空间：顶部Padding + 底部Footer + 分页器 + 间隙 (大约350px)
            const reservedSpace = 350; 
            // 估算单条博客高度 (根据你的字体和间距估算，约90px)
            const estimatedItemHeight = 90; 
            
            let count = Math.floor((windowHeight - reservedSpace) / estimatedItemHeight);
            
            // 最小值保护：防止屏幕太矮时一条都不显示，最少显示4条
            if (count < 4) count = 4;
            
            // 只有当数量发生变化时才更新并重新渲染
            if (itemsPerPage !== count) {
                itemsPerPage = count;
                return true; // 返回 true 表示需要重新渲染
            }
            return false;
        }

        function add(time, text, color, tag) {
            if (!color) color = 'w';
            allPosts.push({ time, text, color, tag });
        }

        function renderPosts() {
            const container = document.getElementById('blog-container');
            container.innerHTML = ''; 
            
            // 使用动态的 itemsPerPage
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const postsToShow = allPosts.slice(start, end);

            let htmlStr = '';
            postsToShow.forEach(post => {
                htmlStr += `
                <div class="blog-line">
                    <span class="time">[${post.time}]</span>
                    <span class="content ${post.color}">${post.text}</span>
                    <span class="tag">${post.tag}</span>
                </div>`;
            });
            container.innerHTML = htmlStr;
            updatePaginationUI();
        }

        function updatePaginationUI() {
            const totalPages = Math.ceil(allPosts.length / itemsPerPage);
            document.getElementById('page-info').innerText = `PAGE ${currentPage} / ${totalPages || 1}`;
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            btnPrev.disabled = (currentPage === 1);
            btnPrev.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            btnNext.disabled = (currentPage >= totalPages);
            btnNext.className = `page-btn ${currentPage >= totalPages ? 'disabled' : ''}`;
        }

        function changePage(step) {
            const totalPages = Math.ceil(allPosts.length / itemsPerPage);
            if (currentPage + step >= 1 && currentPage + step <= totalPages) {
                currentPage += step;
                renderPosts();
                window.scrollTo(0, 0);
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") changePage(-1); 
            if (e.key === "ArrowRight") changePage(1); 
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-wrapper').style.opacity = '1';
            }, 3000); 
        });
    </script>

    <script src="data.js"></script>
    
    <script>
        allPosts.reverse();

        // 初始化：计算一次适合的条数，然后渲染
        recalculateItemsPerPage();
        renderPosts();

        // 监听窗口大小变化（防抖处理）
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // 如果计算出的条数变了，才重新渲染
                if (recalculateItemsPerPage()) {
                    // 重新计算后，如果当前页码超出了新的总页数，重置为第1页
                    const totalPages = Math.ceil(allPosts.length / itemsPerPage);
                    if (currentPage > totalPages) currentPage = 1;
                    renderPosts();
                }
            }, 100); // 100毫秒延迟，避免拖动时频繁计算
        });
    </script>
</body>
</html>
